<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample Results</title>
        
        <link rel="stylesheet" href="../resources/css/sample-results.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="author" content="Hugh Duong-Tran-Tien">
	    <meta name="description" content="A sample results page on parks taken from the Brisbane City Council.">
        
    </head>
    <body>
        <div class="wrapper">
            
            <!--Defining all the result tiles:-->
            
            <div class="listItem-a1">
                <ul class="top-trending">
                    <li>
                        <a target="_blank" href="../resources/img/park-table.jpg"> 
                        <img src="../resources/img/park-table.jpg" alt="stock-image01">
                        </a>
                        <div class="topTrending-description">
                            <div class="blur"></div>
                            <div class="description-text">
                                <h1>Example 1 Park</h1>
                                <p> Example Description - RATING </p>
                            </div>   
                        </div>
                    </li> 
                </ul>
            </div>
            
            <div class="listItem-b1">
                <ul class="searchedResults">
                    <li>
                        <a target="_blank" href="../resources/img/park-table.jpg"> 
                        <img src="../resources/img/park-table.jpg" alt="stock-image01">
                        </a>
                        <div class="result-description">
                            <div class="blur"></div>
                            <div class="description-text">
                                <h1>Example 2 Park</h1>
                                <p> Example Description - RATING </p>
                            </div>   
                        </div>
                    </li> 
                </ul>
            </div>
            
        </div>
    </body>
</html>
