<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample Results</title>
        <link rel="stylesheet" href="../resources/css/sample-results.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="author" content="Connor Gillespie and Hugh-Duong-Tran-Tien">
	    <meta name="description" content="A sample results page on parks taken from the Brisbane City Council.">
    </head>
    <body>
        <!--Top-most header block-->
        <div id="mini-header">
            <header>
                <div class="wrapper">
                    <div id="navigation">
                        <a href="">Home</a>
                        <a href="">Brisbane</a>
                        <a href="">Searched Results</a>
                    </div>
                    <div id="search-bar-container">
                        <h1>search-bar</h1>
                    </div>
                </div>
            </header>
        </div>
            <div id="content">
                <article>
                    <div class="wrapper">
                        <div class="row">
                            <div class="results-container">
                                <a target="_blank" href="../resources/img/park-table.jpg"> 
                                <img src="../resources/img/park-table.jpg" alt="stock-image01">
                                </a>
                                <div class="topTrending-description">
                                <div class="blur">
                                <div class="description-text">
                                    <h1>Trending This Week</h1>

                                    <p> 9 Places</p>
                                </div>
                                </div>   
                                </div>
                            </div>
                        </div>
                    </div>    
                </article>
            </div>
        <footer>
            <div class="wrapper">
                <div id="footer">
                    <p>footer</p>
                </div>
            </div>
        </footer>
